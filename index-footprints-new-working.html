<script src="jquery.js"></script>
<script>
var fixed = document.getElementById('fixed');

fixed.addEventListener('touchmove', function(e) {

        e.preventDefault();

}, false);
</script>
<script>
$(document).ready(function() {
	try {
		$('body').ripples({
			resolution: 1920,
			dropRadius: 100, //px
			perturbance: 0.04,
			interactive: true
		});
		$('main').ripples({
			resolution: 1920,
			dropRadius: 100, //px
			perturbance: 0.04,
			interactive: true
		});
		$('feature-content').ripples({
		resolution: 1920,
		dropRadius: 100, //px
		perturbance: 0.1,
		interactive: true
		});
	}
	catch (e) {
		$('.error').show().text(e);
	}

	// Automatic drops
	setInterval(function() {
		var $el = $('main');
		var x = Math.random() * $el.outerWidth();
		var y = Math.random() * $el.outerHeight();
		var dropRadius = 100;
		var strength = 0.1 + Math.random() * 0.04;

		$el.ripples('drop', x, y, dropRadius, strength);
	}, 4000);
});
</script>
